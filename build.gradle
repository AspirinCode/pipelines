
version = 1.0

task dist(type: Zip) {
    destinationDir = file('dist')
    baseName = 'pipelines'

    from('src/python/pipelines') {
        includes = ['**/*.py','**/*.nf','**/*.ded']
        into 'pipelines'
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
    jarFile = 'wrapper/wrapper.jar'
}