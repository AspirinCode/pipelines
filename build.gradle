
version = 1.0

task cleanDist(type: Delete) {
    group = 'Distribution'
    delete 'dist'
}


task dist(type: Zip) {
    group = 'Distribution'
    dependsOn cleanDist

    destinationDir = file('dist')
    baseName = 'pipelines'

    from('src/python') {
        includes = ['**/*.py','**/*.nf','**/*.dsd']
        into 'pipelines'
    }
}



task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
    jarFile = 'wrapper/wrapper.jar'
}